{{ define "main" }}
  <div class="archive">
    {{ $dateFormat := "Jan 2, 2006" }}
    {{ range .Data.Pages.ByDate.Reverse }}
      <h2>
        <a href='{{ .Permalink | relURL }}' class="title-link">{{- .Title -}}</a>
        <time>{{ .Date.Format $dateFormat }}</time>
      </h2>
    {{ end }}
  </div>
{{ end }}
